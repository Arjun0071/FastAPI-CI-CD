name: CD - Deploy FastAPI using Helm

on:
  workflow_run:
    workflows: ["CI- Build and push the Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy Helm chart to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "./demoapp-chart"
          target: "/home/${{ secrets.VM_USER }}/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            helm upgrade --install demoapp ./demoapp-chart \
              --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/fastapi-demo \
              --set image.tag=${{ github.event.workflow_run.head_commit.id }} \
              --set image.pullPolicy=Always \
              --atomic \
              --namespace default
