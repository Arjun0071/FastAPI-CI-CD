name: CD - Deploy FastAPI using Helm

on:
  workflow_run:
    workflows: ["CI- Build and push the Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.23.0' 

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: 'v3.12.0' 

      - name: Create kubeconfig file
        run: echo "${{ secrets.KUBECONFIG }}" > ${{ github.workspace }}/kubeconfig

      - name: Deploy FastAPI app using Helm
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          cd demoapp-chart
          helm upgrade --install demoapp . \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/fastapi-demo \
            --set image.tag=${{ github.sha }} \
            --set image.pullPolicy=Always \
            --atomic \
            --namespace default
